<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[url('Assets/IMG/coverReg.jpg')] bg-cover bg-center flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 w-80 my-20">
        <h3 class="text-lg font-semibold text-center mb-4">Sign Up</h3>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email"
                    class="bg-gray-200 rounded border border-gray-300 focus:border-lime-500 focus:ring focus:ring-lime-200 w-full p-2"
                    required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password"
                    class="bg-gray-200 rounded border border-gray-300 focus:border-lime-500 focus:ring focus:ring-lime-200 w-full p-2"
                    required>
            </div>
            <a href="Assets/index.html" type="submit" id="button" onclick="myFunction()"
                class="w-full bg-lime-500 text-white rounded py-2 px-2 hover:bg-lime-600">Sign In</a>
        </form>
    </div>

    <script>
        function myFunction() {
            alert('kamu sudah daftar');
        }
    </script>
</body>

</html>
